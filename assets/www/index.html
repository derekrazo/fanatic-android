<!DOCTYPE HTML>
<html>
    <head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    
    </head>
    <body>
        
    <!-- Dashboard -->
    <div id="dashboard" data-role="page" data-theme='b'>

		<!--
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="http://nativedroid.godesign.ch/" data-ajax="false" target="_blank"><i class='icon-globe'></i></a>
            <h1>nativeDroid v0.1</h1>
        </div>
        -->
        
        <div data-role="content">   
	
			
			<ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b">
	            <!--<li data-role="list-divider">Demos</li>-->
	            <li >
					<a href="#newEventForm" data-ajax="true" data-transition="slide">
					   <i class='icon-calendar'></i>
					   Create New Event
					</a>
	            </li>
	            <li>
					<a href="#" data-ajax="true" data-transition="slide">
					   <i class='icon-envelope'></i>
					   Compose
					</a>
	            </li>
	            <li>
					<a href="#" data-ajax="false" data-transition="slide">
					   <i class='icon-qrcode'></i>
					   Scan A Fan
					</a>
	            </li>
	            <li>
					<a href="#" data-ajax="false" data-transition="slide">
					   <i class='icon-group'></i>
					   Fans &amp; Groups
					</a>
	            </li>
	            <li>
					<a href="#" data-ajax="false" data-transition="slide">
					   <i class='icon-gift'></i>
					   Rewards
					</a>
	            </li>
	            <li>
					<a href="#" data-ajax="false" data-transition="slide">
					   <i class='icon-signin'></i>
					   Fan Sign-In
					</a>
	            </li>
	            <li>
					<a href="#" data-ajax="false" data-transition="slide">
					   <i class='icon-bar-chart'></i>
					   Fanalytics
					</a>
	            </li>
	        </ul>
        </div>

    </div>
    
    
    <!-- New Event Screen -->
    <div id="newEventForm" data-role="page" data-theme='b'>

        <div data-role="content">   
            <form>
                <ul data-role="listview" data-inset="true">
                    
                    <li data-role="fieldcontain">
                        <label for="eventName">Event Name:</label>
                        <input type="text" name="eventName" id="eventName" value="" data-clear-btn="true" placeholder="">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="eventLocation">Location Label:</label>
                        <input type="text" name="eventLocation" id="eventLocation" value="" data-clear-btn="true" placeholder="">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="eventVenue">Venue Address:</label>
                        <input type="text" name="eventVenue" id="eventVenue" value="" data-clear-btn="true" placeholder="">
                    </li>
                
                    <li data-role="fieldcontain">
                        <label for="eventTour">Tour Name:</label>
                        <input type="text" name="eventTour" id="eventTour" value="" data-clear-btn="true" placeholder="">
                    </li>   

                    <li>
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a">
                                <!--<button id="submitEventForm" type="button" data-theme="b" onclick="submitEvent()">-->
                                <a href="#confirmEventForm" data-role="button" data-transition="slide"> Submit </a>
                                <!--</button>-->
                            </div>
                            <div class="ui-block-b">
                                <a href="#dashboard" data-role="button" data-transition="slide" data-direction="reverse">
                                Cancel
                                </a>
                            </div>
                        </fieldset>
                    </li>

                </ul>
            </form>         
        </div>

    </div>
    
    <!-- Confirm Event Screen -->
    <div id="confirmEventForm" data-role="page" data-theme='b'>

        <div data-role="content">   
                <div class='message success'>
                    <i class='icon-ok'></i>
                    <p>This is a success message.</p>
                </div>

            <form>
                <ul data-role="listview" data-inset="true">
                    
                    <li >
                        <label>Event Name:</label>
                        <p>My Concert!</p>
                    </li>

                    <li >
                        <label>Location Label:</label>
                        <p>Bay Area</p>
                    </li>

                    <li >
                        <label>Venue Address:</label>
                        <p>Hipster Cafe</p>
                    </li>
                
                    <li >
                        <label>Tour Name:</label>
                        <p>Bay Area Hipster Roundup</p>
                    </li>

                    <li>
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a">
                                <button id="confirmEventForm" data-role="button" data-theme="b" onclick="">
                                Confirm
                                </button>
                            </div>
                            <div class="ui-block-b">
                                <a href="#newEventForm" data-role="button" data-transition="slide" data-direction="reverse">
                                Cancel
                                </a>
                            </div>
                        </fieldset>
                    </li>

                </ul>
            </form>         
        </div>
    </div>
    
    <script type="text/javascript">
        var newEventObj = {};
        
        function submitEvent() {

            var name = document.getElementById("eventName").value;
            var location = document.getElementById("eventLocation").value;
            var venue = document.getElementById("eventVenue").value;
            var tour = document.getElementById("eventTour").value;

            if (!((name == '') || (location == '') || (venue = ''))) {
                newEventObj.name = name;
                newEventObj.location = location;
                newEventObj.venue = venue;
                newEventObj.tour = tour;
            } else {
                alert('required fields! (change into dialog later)');
            }
            
        }
    </script>

    </body>
</html>
